spring:
  profiles:
    include: secret
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: '${custom.db.url}'
    username: '${custom.db.username}'
    password: '${custom.db.password}'
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false
  data:
    elasticsearch:
      repositories:
        enabled: true
      url: '${custom.elastic.url}'



